    <!-- Waveform line -->
    <path d="M -70 0 L -50 -30 L -30 20 L -10 -20 L 10 30 L 30 -25 L 50 15 L 70 0"
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Left marker (IN) -->
    <line x1="-50" y1="-50" x2="-50" y2="50" stroke="#FF9800" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-50" cy="-50" r="8" fill="#FF9800"/>

    <!-- Right marker (OUT) -->
    <line x1="50" y1="-50" x2="50" y2="50" stroke="#FF9800" stroke-width="6" stroke-linecap="round"/>
    <circle cx="50" cy="-50" r="8" fill="#FF9800"/>
  </g>
</svg>
